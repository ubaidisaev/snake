  <body>
    <header class="header">
      <div class="container">
        <div class="header__row">
          <div class="header__col">
            <div class="checkbox">
              <input type="checkbox" id="wall_setting"/>              
              <label for="wall_setting" class="checkbox__label"
                >Wall                
              </label>
            </div>
          </div>

          <div class="header__col">
            <h1 id="title" class="font-heavy">SNAKE</h1>
          </div>

          <div class="header__col">
            <h2>SCORE: <span id="currentScore">0</span></h2>
          </div>
        </div>
      </div>
    </header>

    <div class="game">
      <div class="game__intro">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 57 55"
          style="

                  "
        >

            <style>
              .cls-1 {
                fill: #fff;
              }
            </style>
          </defs>
          <path

          ></path>

      </div>
      <div class="game__over">
        <h1>Game Over!</h1>
        <button class="btn" id="restart_game">Restart</button>
      </div>

        class="canvas"
        id="canvas"
        width="500px"
        height="500"
        tabindex="1"
      >
      </canvas>
